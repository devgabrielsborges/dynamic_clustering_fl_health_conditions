[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dynamic-clustering-fl"
version = "1.0.0"
description = "Clustered Federated Learning - Dataset and Model Agnostic"
license = "Apache-2.0"
dependencies = [
    "flwr[simulation]>=1.25.0",
    "flwr-datasets>=0.5.0",
    "scikit-learn>=1.3.0",
    "numpy>=1.24.0",
    "joblib>=1.3.0",
    "mlflow>=2.10.0",
    "pillow>=10.0.0",
    "matplotlib>=3.7.0",
]

[tool.hatch.build.targets.wheel]
packages = ["."]

[tool.flwr.app]
publisher = "flwrlabs"

[tool.flwr.app.components]
serverapp = "dynamic_clustering_fl.server_app:app"
clientapp = "dynamic_clustering_fl.client_app:app"

# Default configuration - can be overridden via CLI
# Usage: flwr run . --run-config "dataset='mnist' model='mlp' num-server-rounds=10"
[tool.flwr.app.config]
# Training configuration
num-server-rounds = 15
local-epochs = 5

# Dataset and model
dataset = "cifar10"
model = "mlp"

# Clustering configuration
# Mode options: "static" (clusters once), "dynamic" (fixed intervals), "adaptive" (drift detection)
clustering-mode = "dynamic"
n-client-clusters = 3
clustering-interval = 3

# Drift simulation configuration
# Type options: "none", "sudden", "gradual", "recurrent", "incremental"
drift-type = "none"
drift-round = 10
drift-magnitude = 0.5
drift-threshold = 0.3

# MLflow configuration (optional - auto-generated from config if not specified)
# mlflow-experiment-name = "fl-clustering-cifar10-dynamic-drift_none"
# mlflow-run-name = "dynamic_cifar10_k3_r15_driftnone_timestamp"

[tool.flwr.federations]
default = "local-simulation"

[tool.flwr.federations.local-simulation]
options.num-supernodes = 10
